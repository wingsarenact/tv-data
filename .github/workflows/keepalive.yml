name: Keepalive

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday midnight UTC

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create keepalive commit
        uses: efrecon/gh-action-keepalive@master
        with:
          commit_message: "Keepalive: Update activity marker"

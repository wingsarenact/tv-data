name: Keepalive

on:
  schedule:
    - cron: '0 0 * * 0'   # weekly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Keep repo alive with commit
        uses: gautamkrishnar/keepalive-workflow@v2  # from Marketplace
        with:
          time_elapsed: "0"  # commit on every run
